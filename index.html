<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- I enhanced Robin's code with semantic HTML elements for better accessibility -->
    <main>
        <section id="calculator" role="application" aria-label="Calculator">
            <header>
                <div id="display" role="textbox" aria-live="polite" aria-label="Calculator display">0</div>
            </header>
            <div id="buttons" role="grid" aria-label="Calculator buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>

            <button class="number">0</button>
            <button class="decimal">.</button>
            <button id="clear">C</button>
            <button class="operator">+</button>

            </div>

            <footer id="bottom">
                <!-- I kept Robin's bottom section but enhanced it with semantic elements -->
                <button id="equals" aria-label="Calculate result">=</button>
                <button id="backspace" aria-label="Backspace">‚Üê</button>
            </footer>

        </section>
    </main>

</body>

</html>
